<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>FabFlix - Login</title>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
	<div id="websitetitle">
		<h1><img src="image/movielogo.png" alt="logo" style="width:70px; height:70px;">Fabflix</h1>
	</div>

	<div align = "center" id="loginform">
		<form action="servlet/Login" method="post">
			<fieldset>
				<legend>Log In</legend>
				<label for="login_status"><font size="3">Log in as:</font></label>
		  		<select id="login_status" name="login_status">
			  		<option>customer</option>
		      		<option>employee</option>
		  		</select><br>
				Email Address: 
			    <input type="text" name="eAddress"><br>
			    Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			    <input type="password" name="password"><br><br>
			    <div class="g-recaptcha" data-sitekey="6LdmVhUUAAAAAPO6mn7O1xg7du2021tfk9ILWYmu"></div>
			    <input type="submit" value = "Sign in"><br>
			    <font size="3">Username or password incorrect, please try again.</font>
		    </fieldset>
		</form>
	</div>	
</body>
</html>
